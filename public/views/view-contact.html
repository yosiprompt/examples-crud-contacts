<div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="panel-heading">{{ person.name }}</div>
  <div class="panel-body">
  	<table class="table table-striped">
  		<tbody>
  			<tr>
  				<th>Phone: </th>
  				<td>{{ person.phone }}</td>
  			</tr>
  			<tr>
  				<th>Address: </th>
  				<td>{{ person.address }}</td>
  			</tr>
  			<tr>
  				<th>Email: </th>
  				<td>{{ person.email }}</td>
  			</tr>
  		</tbody>
  		
  	</table>
  </div>
</div>
